name: Laravel Deployment
on:
  push:
    branches:
    - main
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      # - name: Code deploy action step
        # uses: ./github-action-script/
        # id: deploy
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          # application_name: 'laravel10'
      - name: Deploy to AWS EC2
        run: ssh ${{ secrets.AWS_INSTANCE_IP }} "cd /var/www/html/Laravel10 && git pull && composer install && php artisan migrate && php artisan optimize"